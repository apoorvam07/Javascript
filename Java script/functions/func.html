<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function</title>
  </head>
  <body>
    <script>
      function sum(a, b) {
        let sum = a + b;
        return sum;
      }
      console.log(sum(3, 4), sum(8, 4), sum(3, 4), sum(3, 4));

      function greeting(name = "anu") {
        console.log(`namaste ${name}`);
      }
      greeting("apoo");
    </script>
  </body>
</html>
