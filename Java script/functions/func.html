<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function</title>
  </head>
  <body>
    <script>
      function sum(a, b) {
        let sum = a + b;
        return sum;
      }
      console.log(sum(3, 4), sum(8, 4), sum(3, 4), sum(3, 4));

      function greeting(name = "anu") {
        console.log(`namaste ${name}`);
      }
      greeting("apoo");

      function oddoreven(num1) {
        if (num1 % 2 == 0) {
          return "even";
        } else return "odd;";
      }

      function larger(num2, num3) {
        if (num3 > num2) {
          return num3;
        } else return num2;
      }
      // return num1 > num2 ? num2 : num3;

      console.log(larger(3, 4));
      console.log(oddoreven(7));
    </script>
  </body>
</html>
