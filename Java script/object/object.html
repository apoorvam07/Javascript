<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>objects</title>
  </head>
  <body>
    <script>
      let product = {
        company: `Mango`,
        price: 90,
      };
      console.log(product);
      console.log(product.price);
      product.company = `HM`;
      console.log(product);
      let cost = "price";
      console.log(product.cost);
      console.log(product[`price`]);

      //Destructuring
      let { price } = product;
      console.log(price);
    </script>
  </body>
</html>
